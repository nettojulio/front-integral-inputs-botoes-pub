<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Neuton:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="card">
        <h1>Sign up for free</h1>
        <button class="button-google">
            <div class="google">
                Sign up with Google <img src="assets/google.svg" alt="">
            </div>
        </button>
        <a href="">Or sign up with email</a>
        <div class="inputs names">
            <label for="full-name">Full name</label>
            <input id="full-name" type="text" placeholder="Eg. Mary Olhson">
        </div>
        <div class="inputs emails">
            <label for="email">Email address</label>
            <input id="email" type="text" placeholder="your@email.com">
        </div>
        <button class="get-started">Get started</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
